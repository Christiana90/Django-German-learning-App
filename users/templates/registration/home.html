<!-- users/templates/users/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <meta name="description" content="German learning platform homepage">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeInUp 0.6s forwards; /* Animation for the container */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffdd59;
            animation: bounce 1s infinite alternate; /* Bouncing effect on the heading */
        }

        p {
            font-size: 1.2rem;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4e54c8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease; /* Add transform on hover */
        }

        .btn:hover {
            background-color: #ffdd59;
            color: #4e54c8;
            transform: translateY(-3px); /* Move up on hover */
        }

        .btn-outline {
            background: none;
            border: 2px solid #ffdd59;
            color: #ffdd59;
        }

        .btn-outline:hover {
            background-color: #ffdd59;
            color: #4e54c8;
            transform: translateY(-3px); /* Move up on hover */
        }

        /* Logged In Message */
        .welcome-message {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        /* Video Container */
        .video-container {
            margin-top: 2rem;
            max-width: 100%;
            height: auto;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the German Learning Site</h1>

    {% if user.is_authenticated %}
        <p class="welcome-message">Hello, {{ user.username }}! You are logged in.</p>
        <a href="{% url 'profile' %}" class="btn">View Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
    {% else %}
        <p>Start your journey to mastering German!</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline">Register</a>
    {% endif %}
    
    <!-- YouTube Video Embed -->
    <div class="video-container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/2qLwgp15bVk?si=a1fuEDpDcraFxNzM" 
                title="German Learning Video" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
</div>

</body>
</html>
