<!-- templates/users/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4a90e2, #50e3c2); /* Blue to teal gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Dark text for readability */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for form */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #4a90e2; /* Darker blue for the heading */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Ensure the elements stretch to full width */
        }

        label {
            margin-bottom: 0.5rem;
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s ease;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4a90e2; /* Blue border on focus */
            outline: none;
        }

        button {
            padding: 0.8rem;
            background-color: #4a90e2; /* Blue button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #007bb8; /* Darker blue on hover */
        }

        p {
            margin-top: 1rem;
            color: #666; /* Light gray for the message */
        }

        a {
            color: #4a90e2; /* Blue for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }} <!-- Assuming you have a username field -->
            {{ form.username.errors }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }} <!-- Assuming you have a password field -->
            {{ form.password.errors }}
        </div>
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>

</body>
</html>
